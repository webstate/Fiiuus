<div class="container">
    <div class="row">
        <div class="col-md-12">
            <button class="add-new-worker-btn" ng-click="showModal()">Lisa uus Üritus</button>
        </div>
    </div>
    <div class="row" ng-show="addEventModal" style="margin-top:50px;">
        <div class="col-md-6" ng-show="estModal">
            <label>Ürituse nimi</label>
            <input class="form-control" type="text" ng-model="event.name" />
            <label>Kuupäev</label>
            <input class="form-control" type="date" ng-model="event.date" />
            <label>Kellaeg</label>
            <input class="form-control" type="time" ng-model="event.time" />
            <label>Kirjeldus</label>
            <!--<input class="form-control" type="text" ng-model="event.description" />-->
            <trix-editor angular-trix ng-model="event.description"></trix-editor>
            <label>Pilt</label>
            <!--<input class="form-control" type="text" ng-model="event.description" />-->
            <div class="menu-pic-third-mockup" style="background-image:url({{event.image}});">
                <input type="file" name="image" id="image" class="inputfile" onchange="angular.element(this).scope().imageChanged(this, 'est')" />
                <label for="image" style="width: 100%; height: 100%"><i class="fa fa-pencil" style="color: black; position: absolute; bottom: 0;" aria-hidden="true"></i></label>
            </div>
        </div>
        <div class="col-md-6" ng-show="engModal">
            <label>Ürituse nimi EN</label>
            <input class="form-control" type="text" ng-model="event.nameEng" />
            <label>Kuupäev</label>
            <input class="form-control" type="date" ng-model="event.date" />
            <label>Kellaeg</label>
            <input class="form-control" type="time" ng-model="event.time" />
            <label>Kirjeldus EN</label>
            <!-- <input class="form-control" type="text" ng-model="event.descEng" /> -->
            <trix-editor angular-trix ng-model="event.descEng"></trix-editor>
            <label>Pilt EN</label>
            <!--<input class="form-control" type="text" ng-model="event.description" />-->
            <div class="menu-pic-third-mockup" style="background-image:url({{event.imageEng}});">
                <input type="file" name="image" id="image-en" class="inputfile" onchange="angular.element(this).scope().imageChanged(this, 'eng')" />
                <label for="image-en" style="width: 100%; height: 100%"><i class="fa fa-pencil" style="color: black; position: absolute; bottom: 0;" aria-hidden="true"></i></label>
            </div>
        </div>
        <div class="col-md-6" ng-show="finModal">
            <label>Ürituse nimi FI</label>
            <input class="form-control" type="text" ng-model="event.nameFin" />
            <label>Kuupäev</label>
            <input class="form-control" type="date" ng-model="event.date" />
            <label>Kellaeg</label>
            <input class="form-control" type="time" ng-model="event.time" />
            <label>Kirjeldus FI</label>
            <!-- <input class="form-control" type="text" ng-model="event.descFin" /> -->
            <trix-editor angular-trix ng-model="event.descFin"></trix-editor>
            <label>Pilt FI</label>
            <!--<input class="form-control" type="text" ng-model="event.description" />-->
            <div class="menu-pic-third-mockup" style="background-image:url({{event.imageFin}});">
                <input type="file" name="image" id="image-fi" class="inputfile" onchange="angular.element(this).scope().imageChanged(this, 'fin')" />
                <label for="image-fi" style="width: 100%; height: 100%"><i class="fa fa-pencil" style="color: black; position: absolute; bottom: 0;" aria-hidden="true"></i></label>
            </div>
        </div>
        <div class="col-md-6" ng-show="rusModal">
            <label>Ürituse nimi RU</label>
            <input class="form-control" type="text" ng-model="event.nameRus" />
            <label>Kuupäev</label>
            <input class="form-control" type="date" ng-model="event.date" />
            <label>Kellaeg</label>
            <input class="form-control" type="time" ng-model="event.time" />
            <label>Kirjeldus RU</label>
            <!-- <input class="form-control" type="text" ng-model="event.descRus" /> -->
            <trix-editor angular-trix ng-model="event.descRus"></trix-editor>
            <label>Pilt RU</label>
            <!--<input class="form-control" type="text" ng-model="event.description" />-->
            <div class="menu-pic-third-mockup" style="background-image:url({{event.imageRus}});">
                <input type="file" name="image" id="image-ru" class="inputfile" onchange="angular.element(this).scope().imageChanged(this, 'rus')" />
                <label for="image-ru" style="width: 100%; height: 100%"><i class="fa fa-pencil" style="color: black; position: absolute; bottom: 0;" aria-hidden="true"></i></label>
            </div>
        </div>
        <div class="col-md-6">
            <i class="fa fa-times" aria-hidden="true" style="position: absolute;right: 20px;cursor:pointer;" ng-click="hideModal()"></i>
            <p ng-click="showEst()"  style="margin-top: 30px;font-family: spaceMono;font-size: 24px;cursor:pointer;">
                Eesti keeles
            </p>
            <p ng-click="showEng()"  style="font-family: spaceMono;font-size: 24px;cursor:pointer;">
                Inglise keeles
            </p>
            <p ng-click="showFin()"  style="font-family: spaceMono;font-size: 24px;cursor:pointer;">
                Soome keeles
            </p>
            <p ng-click="showRus()"  style="font-family: spaceMono;font-size: 24px;cursor:pointer;">
                Vene keeles
            </p>
            <button  ng-click="submitEvent()" class="submit-worker-btn">Lisa Üritus</button>
        </div>
    </div>
    <div class="row" ng-show="changeEventModal" style="margin-top:50px;">
        <div class="col-md-6" ng-show="estEditModal">
            <label>Ürituse nimi</label>
            <input value="{{nameEstEdit}}" class="form-control" type="text" ng-model="editNameEst" ng-initial/>
            <label>Kuupäev</label>
            <input class="form-control" type="date" ng-model="dateEdit" ng-initial/>
            <label>Kellaeg</label>
            <input class="form-control" type="time" ng-model="timeEdit" ng-initial/>
            <label>Kirjeldus</label>
            <!-- <input value="{{descEstEdit}}" class="form-control" type="text" ng-model="editDescEst" ng-initial/> -->
            <trix-editor angular-trix ng-model="editDescEst" ng-initial></trix-editor>
            <label>Pilt</label>
            <!--<input class="form-control" type="text" ng-model="event.description" />-->
            <div class="menu-pic-third-mockup" style="background-image:url({{editImageEst}});">
                <input type="file" name="image" id="image-edit-est" class="inputfile" onchange="angular.element(this).scope().imageChanged(this, 'edit_est')" />
                <label for="image-edit-est" style="width: 100%; height: 100%"><i class="fa fa-pencil" style="color: black; position: absolute; bottom: 0;" aria-hidden="true"></i></label>
            </div>
        </div>
        <div class="col-md-6" ng-show="engEditModal">
            <label>Ürituse nimi EN</label>
            <input value="{{nameEngEdit}}" class="form-control" type="text" ng-model="editNameEng" ng-initial/>
            <label>Kirjeldus EN</label>
            <!-- <input value="{{descEngEdit}}" class="form-control" type="text" ng-model="editDescEng" ng-initial/> -->
            <trix-editor angular-trix ng-model="editDescEng" ng-initial></trix-editor>
            <label>Pilt EN</label>
            <!--<input class="form-control" type="text" ng-model="event.description" />-->
            <div class="menu-pic-third-mockup" style="background-image:url({{editImageEng}});">
                <input type="file" name="image" id="image-edit-eng" class="inputfile" onchange="angular.element(this).scope().imageChanged(this, 'edit_eng')" />
                <label for="image-edit-eng" style="width: 100%; height: 100%"><i class="fa fa-pencil" style="color: black; position: absolute; bottom: 0;" aria-hidden="true"></i></label>
            </div>
        </div>
        <div class="col-md-6" ng-show="finEditModal">
            <label>Ürituse nimi FI</label>
            <input value="{{nameFinEdit}}" class="form-control" type="text" ng-model="editNameFin" ng-initial/>
            <label>Kirjeldus FI</label>
            <!-- <input value="{{descFinEdit}}" class="form-control" type="text" ng-model="editDescFin" ng-initial/> -->
            <trix-editor angular-trix ng-model="editDescFin" ng-initial></trix-editor>
            <label>Pilt FI</label>
            <!--<input class="form-control" type="text" ng-model="event.description" />-->
            <div class="menu-pic-third-mockup" style="background-image:url({{editImageFin}});">
                <input type="file" name="image" id="image-edit-fin" class="inputfile" onchange="angular.element(this).scope().imageChanged(this, 'edit_fin')" />
                <label for="image-edit-fin" style="width: 100%; height: 100%"><i class="fa fa-pencil" style="color: black; position: absolute; bottom: 0;" aria-hidden="true"></i></label>
            </div>

        </div>
        <div class="col-md-6" ng-show="rusEditModal">
            <label>Ürituse nimi RU</label>
            <input value="{{nameRusEdit}}" class="form-control" type="text" ng-model="editNameRus" ng-initial/>
            <label>Kirjeldus RU</label>
            <!-- <input value="{{descRusEdit}}" class="form-control" type="text" ng-model="editDescRus" ng-initial/> -->
            <trix-editor angular-trix ng-model="editDescRus" ng-initial></trix-editor>
            <label>Pilt RU</label>
            <!--<input class="form-control" type="text" ng-model="event.description" />-->
            <div class="menu-pic-third-mockup" style="background-image:url({{editImageRus}});">
                <input type="file" name="image" id="image-edit-rus" class="inputfile" onchange="angular.element(this).scope().imageChanged(this, 'edit_rus')" />
                <label for="image-edit-rus" style="width: 100%; height: 100%"><i class="fa fa-pencil" style="color: black; position: absolute; bottom: 0;" aria-hidden="true"></i></label>
            </div>
        </div>
        <div class="col-md-6">
            <i class="fa fa-times" aria-hidden="true" style="position: absolute;right: 20px;cursor:pointer;" ng-click="hideEditModal()"></i>
            <p ng-click="showEstEdit()"  style="margin-top: 30px;font-family: spaceMono;font-size: 24px;cursor:pointer;">
                Eesti keeles
            </p>
            <p ng-click="showEngEdit()"  style="font-family: spaceMono;font-size: 24px;cursor:pointer;">
                Inglise keeles
            </p>
            <p ng-click="showFinEdit()"  style="font-family: spaceMono;font-size: 24px;cursor:pointer;">
                Soome keeles
            </p>
            <p ng-click="showRusEdit()"  style="font-family: spaceMono;font-size: 24px;cursor:pointer;">
                Vene keeles
            </p>
            <button  ng-click="updateEvent()" class="submit-worker-btn">Muuda Üritust</button>
        </div>
    </div>
    <div class="row">
        <table class="table" style="margin: 0 auto;margin-top: 100px;">
            <thead>
                <th style="width:250px;">Üritus</th>
                <th style="width:250px;">Kirjeldus</th>
                <th style="width:250px;">Toimumise aeg</th>
                <th style="width:250px;">Tegevused</th>
                <th style="width:250px;">Seisund</th>
            </thead>
            <tbody ng-repeat="item in events | startFrom:(eventCurrentPage - 1) * eventPageSize | limitTo: eventPageSize">
                <td style="padding-top:25px;">{{item.name}}</td>
                <td style="padding-top:25px;" ng-bind-html="item.description"></td>
                <td style="padding-top:25px;">{{item.date}}</td>
                <td style="padding-top: 22px;">
                    <ul style="list-style:none; display:inline-block; margin-left: -60px;">
                        <li class="edit-worker-btn" style="float:left;margin-left: 22px;" ng-click="changeEvent(item.id)"><i class="fa fa-pencil" aria-hidden="true"></i></li>
                        <li class="edit-worker-btn" style="float:left;margin-left: 22px;" ng-click="removeEvent(item.id)"><i class="fa fa-trash" aria-hidden="true"></i></li>
                    </ul>
                </td>
                <td>
                    <ul style="list-style: none;" class="lang-bar">
                        <li ng-class="{true: 'red', false: 'green'}[item.name.length == 0 || item.description.length == 0]">
                            EE
                        </li>
                        <li ng-class="{true: 'red', false: 'green'}[item.nameEng.length == 0 || item.descEng.length == 0]">
                            EN
                        </li>
                        <li ng-class="{true: 'red', false: 'green'}[item.nameFin.length == 0 || item.descFin.length == 0]">
                            FI
                        </li>
                        <li ng-class="{true: 'red', false: 'green'}[item.nameRus.length == 0 || item.descRus.length == 0]">
                            RU
                        </li>
                    </ul>
                </td>
            </tbody>
        </table>
    </div>
    <div style="text-align: center;">
        <ul uib-pagination total-items="events.length" ng-model="eventCurrentPage" items-per-page="eventPageSize" max-size="eventMaxSize" boundary-link-numbers="true"></ul>
    </div>
</div>
